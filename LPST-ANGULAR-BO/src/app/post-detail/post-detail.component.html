<mat-card *ngIf="post">
  <div fxLayout="row" fxLayoutAlign="space-between center">
    <div>by USER</div>
    <div fxLayoutAlign="end center">
      <button mat-icon-button color="primary" (click)="deletePost($event)">
        <mat-icon>delete</mat-icon>
      </button>
      <button mat-icon-button routerLink="edit" color="primary">
        <mat-icon>edit</mat-icon>
      </button>
    </div>
  </div>
  <mat-card-content>
    <mat-card-title>{{ post.title }}</mat-card-title>
    <mat-card-subtitle>{{ post.desc }}</mat-card-subtitle>
    <img class="post-img" [src]="post.img">
    <p>{{ post.text }}</p>
    <p style="clear: both;">
  </mat-card-content>
  <mat-chip-list>
      <mat-chip>{{returnlevel(post.level)}}</mat-chip>
    </mat-chip-list>
</mat-card>
<router-outlet></router-outlet>
