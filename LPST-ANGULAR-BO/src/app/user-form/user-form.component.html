
  
  <mat-card class="card">
      <form #userForm="ngForm" (ngSubmit)="onSubmit()" fxLayout="column">
      <mat-form-field>
          <input matInput type ="text" name="name" [(ngModel)]="user.name">
      </mat-form-field>
      <mat-form-field>
          <input matInput type ="text" name="job" [(ngModel)]="user.jobTitle">
      </mat-form-field>
      <mat-form-field>
          <input matInput type ="text" name="img" [(ngModel)]="user.image">
      </mat-form-field>
      <button mat-raised-button type="submit">envoyer</button>
    </form>
  </mat-card>
