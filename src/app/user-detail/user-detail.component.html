<div *ngIf="user" fxLayout="row" fxLayout.xs="column">
  <mat-card  class="container" fxFlex="1 0 auto">
    <mat-card-header fxLayoutAlign ="space-between center">
      <mat-card-title>{{user.name}}</mat-card-title>
      <mat-card-subtitle>{{user.jobTitle}}</mat-card-subtitle>
      <mat-card-actions>
        <a mat-icon-button href="" routerLink="create"><mat-icon>add_circle</mat-icon></a>
        <a mat-icon-button href="" routerLink="posts"><mat-icon>message</mat-icon></a>
        <a mat-icon-button href="" routerLink="edit"><mat-icon>edit</mat-icon></a>
        <a mat-icon-button href="" (click)="openDeleteDialog($event)" ><mat-icon>delete</mat-icon></a>
      </mat-card-actions>
    </mat-card-header>
    <img mat-card-image [src]="user.image" [alt]="user.name">
  </mat-card>
  <router-outlet></router-outlet>
</div>
